<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Notas</title>
</head>
<body>
    <div class="app" id="app">
        <div class="title_bar">
            <h1>Notepad</h1>
        </div>
        <div class="content" id="content">
        </div>
        <button class="btn btn_add" id="new_note"><img src="img/edit.png"></button>
        <button class="btn " id="limpar">limpar</button>
    </div>
    <div id="popup_new_note">
        <input type="text" id="popup_note_title" title="Titulo da nota" placeholder="Título da anotação">
        <textarea id="popup_note_description" placeholder="Conteúdo da anotação"></textarea>
        <button class="btn btn_save" id="btn_save">Salvar</button>
        <button class="btn btn_cancel" id="btn_cancel">Cancelar</button>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- <script type="text/javascript" src="js/banco_dados.js"></script> -->
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
